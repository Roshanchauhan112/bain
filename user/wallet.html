<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow-sm sm:w-[90%] lg:w-[50%] mx-auto">
        <div class="container mx-auto py-4 px-6 flex items-center">
            <button onclick="window.location.href='/user.html'" class="text-gray-700 hover:text-gray-900">
                <i class="fa fa-arrow-left mr-2"></i>Back
            </button>
            <div class="flex-grow text-center">
                <h1 class="text-3xl font-bold text-gray-800">Withdrawal wallet</h1>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="bg-white shadow-sm  sm:w-[90%] lg:w-[50%] mx-auto">
        <div class="wallet_warp">
            <div class="van-row mx-4">
                <div class="van-col van-col--24 text-black p-4 rounded-lg text-2xl"
                    style="background-image: url('BankAccountBg.d35a2be5.png'); background-size: cover; background-repeat: no-repeat; height: 200px; width: 100%;">Bank account
                </div>
                <div class="van-col van-col--24 text-black p-4 rounded-lg mt-4 text-2xl"
                    style="background-image: url('DigitalWalletBg.630764a6.png'); background-size: cover; background-repeat: no-repeat; height: 200px; width: 100%;">Digital
                    wallet
                </div>
            </div>
        </div>

    </main>



</body>

</html>
