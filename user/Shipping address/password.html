<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieve Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow-sm sm:w-[90%] lg:w-[50%] mx-auto">
        <div class="container mx-auto py-4 px-6 flex items-center">
            <button onclick="window.location.href='/user/setting.html'" class="text-gray-700 hover:text-gray-900">
                <i class="fa fa-arrow-left mr-2"></i>Back
            </button>
            <div class="flex-grow text-center">
                <h1 class="text-2xl font-bold sm:text-3xl text-gray-800">Retrieve Password</h1>
            </div>
        </div>
    </header>

    <main class="bg-white shadow-sm  sm:w-[90%] lg:w-[50%] mx-auto">
        <div class="bg-gray-100 min-h-screen py-6 px-4">
            <form class="bg-white rounded-lg shadow-lg">
                <div class="p-4">
                    <label for="phone" class="block text-gray-700">Phone</label>
                    <div class="w-full p-2 border rounded-lg bg-gray-100">+91 8920310518</div>
                </div>
                <div class="p-4">
                    <label for="sms" class="block text-gray-700">SMS</label>
                    <div class="flex items-center">
                        <input type="text" id="sms" placeholder="Verification code" class="w-full p-2 border rounded-lg mr-2">
                        <button type="button" class="bg-red-500 text-white px-4 py-2 rounded-lg">Send</button>
                    </div>
                </div>
                <div class="p-4">
                    <label for="password" class="block text-gray-700">Password</label>
                    <input type="password" id="password" placeholder="New password" class="w-full p-2 border rounded-lg">
                </div>
                <div class="p-4">
                    <label for="confirm" class="block text-gray-700">Confirm</label>
                    <input type="password" id="confirm" placeholder="Confirm password" class="w-full p-2 border rounded-lg">
                </div>
                <div class="p-4">
                    <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600">Submit</button>
                </div>
            </form>
        </div>
        
    </main>




</body>

</html>
