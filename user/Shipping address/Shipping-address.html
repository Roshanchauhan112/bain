<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping address</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow-sm sm:w-[90%] lg:w-[50%] mx-auto">
        <div class="container mx-auto py-4 px-6 flex items-center">
            <button onclick="window.location.href='/user/setting.html'" class="text-gray-700 hover:text-gray-900">
                <i class="fa fa-arrow-left mr-2"></i>Back
            </button>
            <div class="flex-grow text-center">
                <h1 class="text-2xl font-bold sm:text-3xl text-gray-800">Shipping address</h1>
            </div>
        </div>
    </header>

    <div class="bg-gray-100 min-h-screen py-6 px-4">
        <div class="bg-white rounded-lg shadow-lg">
            <div class="p-4">
                <button class="w-full bg-blue-500 text-white py-3 rounded-lg text-center hover:bg-blue-600 transition" onclick="openAddressPopup()">
                    Add Address
                </button>
            </div>
        </div>
    
        <!-- Address Popup -->
        <div id="addressPopup" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white p-6 rounded-lg w-11/12 sm:w-1/2 lg:w-1/3">
                <h2 class="text-xl font-bold mb-4">Update Address</h2>
                <input type="text" placeholder="Full Name" class="w-full p-2 border rounded-lg mb-4">
                <input type="text" placeholder="Street Address" class="w-full p-2 border rounded-lg mb-4">
                <input type="text" placeholder="City" class="w-full p-2 border rounded-lg mb-4">
                <input type="text" placeholder="State" class="w-full p-2 border rounded-lg mb-4">
                <input type="text" placeholder="ZIP Code" class="w-full p-2 border rounded-lg mb-4">
                <div class="flex justify-end">
                    <button onclick="closeAddressPopup()" class="bg-gray-500 text-white px-4 py-2 rounded-lg mr-2">Cancel</button>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded-lg">Save</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function openAddressPopup() {
            document.getElementById('addressPopup').classList.remove('hidden');
        }
    
        function closeAddressPopup() {
            document.getElementById('addressPopup').classList.add('hidden');
        }
    </script>
    



</body>

</html>
