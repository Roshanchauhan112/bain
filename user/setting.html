<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow-sm sm:w-[90%] lg:w-[50%] mx-auto">
        <div class="container mx-auto py-4 px-6 flex items-center">
            <button onclick="window.location.href='/user.html'" class="text-gray-700 hover:text-gray-900">
                <i class="fa fa-arrow-left mr-2"></i>Back
            </button>
            <div class="flex-grow text-center">
                <h1 class="text-3xl font-bold text-gray-800">Settings</h1>
            </div>
        </div>
    </header>

    <main class="bg-white shadow-sm  sm:w-[90%] lg:w-[50%] mx-auto">
        <div class="bg-white divide-y divide-gray-200 rounded-lg shadow-sm">
            <!-- Shipping Address -->
            <a href="./Shipping address/Shipping-address.html">
                <div class="flex items-center justify-between p-4 hover:bg-gray-50 cursor-pointer">
                    <div class="flex-1">
                        <span class="text-gray-700">Shipping address</span>
                    </div>
                    <i class="text-gray-400">→</i>
                </div>
            </a>

            <!-- Modify Login Password -->
            <a href="./Shipping address/password.html">
                <div class="flex items-center justify-between p-4 hover:bg-gray-50 cursor-pointer">
                    <div class="flex-1">
                        <span class="text-gray-700">Modify login password</span>
                    </div>
                    <i class="text-gray-400">→</i>
                </div>
            </a>

            <!-- Modify Payment Password -->
            <a href="./Shipping address/password2.html">
                <div class="flex items-center justify-between p-4 hover:bg-gray-50 cursor-pointer">
                    <div class="flex-1">
                        <span class="text-gray-700">Modify payment password</span>
                    </div>
                    <i class="text-gray-400">→</i>
                </div>
            </a>

            <!-- Language -->
            <div id="language-toggle" class="flex items-center justify-between p-4 hover:bg-gray-50 cursor-pointer">
                <div class="flex-1">
                    <span class="text-gray-700">Language</span>
                </div>
                <div class="text-gray-500">
                    <p class="lang">English</p>
                </div>
                <i class="text-gray-400">→</i>
            </div>

            <!-- Language Selection (Hidden by Default) -->
            <div id="language-selection" class="hidden p-4 border-t border-gray-200">
                <p class="text-gray-700 mb-2">Choose a language:</p>
                <div class="space-y-2">
                    <button class="w-full text-left p-2 hover:bg-gray-100 rounded-lg"
                        onclick="selectLanguage('English')">
                        English
                    </button>
                    <button class="w-full text-left p-2 hover:bg-gray-100 rounded-lg"
                        onclick="selectLanguage('Spanish')">
                        Spanish
                    </button>
                    <button class="w-full text-left p-2 hover:bg-gray-100 rounded-lg"
                        onclick="selectLanguage('French')">
                        French
                    </button>
                    <button class="w-full text-left p-2 hover:bg-gray-100 rounded-lg"
                        onclick="selectLanguage('German')">
                        German
                    </button>
                </div>
            </div>

            <!-- Sign Out Button -->
            <div class="p-8">
                <a href="/index.html">
                    <button type="button" class="w-full bg-black text-white py-2 rounded-full  transition-colors">
                        Sign out
                    </button>
                </a>
            </div>
        </div>

        <!-- JavaScript for Toggle and Language Selection -->
        <script>
            // Toggle language selection visibility
            const languageToggle = document.getElementById("language-toggle");
            const languageSelection = document.getElementById("language-selection");

            languageToggle.addEventListener("click", () => {
                languageSelection.classList.toggle("hidden");
            });

            // Function to handle language selection
            function selectLanguage(language) {
                const langText = document.querySelector(".lang");
                langText.textContent = language;
                languageSelection.classList.add("hidden"); // Hide the language selection after choosing
            }
        </script>
    </main>



</body>

</html>
